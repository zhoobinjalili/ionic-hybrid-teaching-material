<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Network</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Network</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />

  <ion-button (click)="refresh()" expand="block">
    <ion-icon slot="icon-only" name="refresh"></ion-icon>
    &nbsp;Refresh
  </ion-button>

  <ion-item>
    <ion-label>Network status</ion-label>
    <ion-textarea
      [value]="networkStatus | json"
      readonly="true"
      autoGrow="true"
    ></ion-textarea>
  </ion-item>
</ion-content>
